<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="./logon.css">
</head>
<body>
		<div class="page">
			<div class="page-header">
				<a href="javascript:;">
					<img src="./toppro-logo.png">
				</a>  
			</div>
			<div class="page-register">
				<h2>登录</h2>
				<p>欢迎回来，你可以使用密码或者手机短信验证码登录</p>
			</div>
			<div class="page-body">
				<div class="body-content">
					<div class="input-word">
						<input type="text" placeholder="手机号码">
					</div>
					<div class="input-words">
						<input type="text" placeholder="登录密码">
						<label class="one">请输入密码</label>
					</div>
					<div class="password">
						<div class="password-remember">
							<a href="javascript:;"></a>
							<p>记住账号</p>
						</div>
						<div class="password-forget">
							<a href="javascript:;">忘记密码?</a> 
						</div>
					</div>
					<div class="button-box">
						<button>登录</button>
					</div>
				</div>
			</div>
			<div class="page-footer">
				<p>还没有toppro账号？</p>
				<a href="javascript:;">立即注册</a>
			</div>
		</div>
</body>
</html>
